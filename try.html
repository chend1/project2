        console.log(colors);
        var shiftTry = colors.shift(); //shift()  移出数组第一项，并返回移出的项
        console.log(shiftTry);
        var unShiftTry = colors.unshift('red'); //  unshift()  向数组前端添加项，返回数组的长度
